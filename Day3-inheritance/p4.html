<script>

let masai_array = new MyArray(1,2,3,4);
function MyArray(){
 this.length = arguments.length;

 Object.defineProperty(this, "length",{
     writable: true,
     enumerable: false
 })

 for(var i = 0; i<this.length; i++){
     this[i] = arguments[i];
 }

}
// Pushing a new value to the array

MyArray.prototype.myPush = function(elem){
  

    this[this.length] = elem;
    this.length++;

}
MyArray.prototype.reverseArray = function(el,index,array){
     
     this[0];
     
 }

masai_array.myPush(5);

// Reversing the array and returning it


masai_array.reverseArray();

</script>
