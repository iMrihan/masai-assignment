let masai_array = new MyArray(1,2,3);
function MyArray(){
  this.length = arguments.length;

  Object.defineProperty(this, "length",{
   writable: true,
   enumerable: false

  })

  for(let i = 0; i < this.length; i++){
    this[i] = arguments[i];
  }
}

MyArray.prototype.myPushed = function(el){
 
this[this.length] = el;
this.length++;

}

MyArray.prototype.remove = function(){
  let index = this.length - 1;
  delete this[index];
  this.length--;
}
masai_array.myPushed(4);
masai_array.myPushed(5);
masai_array.remove()
masai_array.remove()
